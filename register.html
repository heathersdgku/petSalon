<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <header class="site-init">
        <div class="menu-bar">
            <h1>Pet Salon</h1>
        </div>
        <div>
            <nav  class="menu">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <h2>Register a new pet</h2>
        <div class="form-container">
            <div class="mb-3">
                <label>Name:*</label>
                <input type="text" id="txtName">
            </div>
            <div class="mb-3">
                <label>Age:</label>
                <input type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label>Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div class="mb-3">
                <label>Breed:</label>
                <input type="text" id="txtBreed">
            </div>
            <div class="mb-3">
                <label>Service:*</label>
                <select id="txtService">
                    <option value="" selected disabled>--Select an option--</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Vaccines">Vaccines</option>
                </select>
            </div>
            <div class="mb-3">
                <label>PetType:*</label>
                <select id="txtPetType">
                    <option value="" selected disabled>--Select an option--</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Reptile">Reptile</option>
                    <option value="Rodent">Rodent</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="btn-container" >
                <button class="btn btn-dark"class="btn btn-register" onclick="register()">Register</button>
            </div>
        </div>
    </main>
    <section class="container">
        <h2>Registered Pets</h2>
        <div class="info">
            <p>Total = <span id="total">1000</span></p>
            <p>Grooming = <span id="totalGrooming">1000</span></p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="petTable">

            </tbody>
        </table>
        <div id="petDiv">

        </div>
    </section>
    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
